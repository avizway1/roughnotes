# Example 1: Simple mapping — single fruit record
# Simple YAML file for fruits
fruit: apple
color: red
origin: simla

---
# Example 2: Sequence (list) — basic list of fruit names
# List format
fruits:
  - apple
  - banana
  - cherry
  - mango

---
# Example 3: Flow-style sequence — compact inline list
# flowstyle
fruits: [apple, banana, cherry, mango]

---
# Example 4: Scalars and data types — string, number, boolean
# Data Types in YAML
fruit: apple # string
price: 20 # number (fixed a typo 'prce' -> 'price')
is_available: true # boolean

---
# Example 5: Collections — sequences and mappings, and nested mappings
# Collections
fruits:
  - apple
  - banana
  - cherry
  - mango
apple:
  color: red
  price: 20
  is_available: true

# Nested details for multiple fruits
fruits_details:
  apple:
    color: red
    price: 20
    is_available: true
  banana:
    color: yellow
    price: 15
    is_available: true
fruits_colors: {apple: red, banana: yellow, cherry: dark_red, mango: yellow_orange}

---
